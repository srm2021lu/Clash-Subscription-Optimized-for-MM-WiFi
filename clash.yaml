port: 7890

socks-port: 7891

mixed-port: 7892

allow-lan: true

unified-delay: true

tcp-concurrent: true

bind-address: "*"

mode: rule

keep-alive-interval: 15

keep-alive-idle: 15

ipv6: true

lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0

lan-disallowed-ips:
  - 192.168.0.3/32
    
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128

disable-keep-alive: false

find-process-mode: always

log-level: info

external-controller: 127.0.0.1:9091

external-controller-tls: 127.0.0.1:9092

external-controller-unix: mihomo.sock

external-controller-cors:
    allow-origins:
      - '*'
    allow-private-network: true

global-client-fingerprint: chrome

global-ua: clash.meta

profile:
  store-selected: true
  store-fake-ip: true

geo-auto-update: true

geo-data-mode: true

geo-update-interval: 24

geox-url:

  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/geoip.dat"
  geosite: "https://github.com/v2fly/domain-list-community/releases/latest/download/dlc.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
  asn: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"

sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: false
  port-whitelist:
    - 80
    - 443
    - 5223
    - 8080
  sniff:
    HTTP:
      ports: [80,8080]
    TLS:
      ports: [443]
    QUIC:
      ports: [443,80,784]
  skip-domain:
    - '*.pvp.net'
    - '*.riotcdn.net'
    - '*.riotgames.com'
    - '*.leagueoflegends.com'
    - '*.singular.net'
    - '*.wildrift.riotgames.com'
    - '*.akamaized.net'
    - '*.facebook.com'

tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - 8.8.8.8:53  
    - tcp://8.8.8.8:53  
    - tcp://any:53
  udp: true

dns:
  enable: true
  cache-algorithm: arc
  listen: 0.0.0.0:1053
  sniff-tls-sni: true
  respect-rules: false
  use-hosts: false
  use-system-hosts: false
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip filter mode: whitelist
  fake-ip filters:
    - "*.riotgames.com"
    - "*.pvp.net"
    - "*.leagueoflegends.com"
    - "*.riotcdn.net"
    - "*.singular.net"
  force-dns-mapping: false
  disable-rcode: [2,3]
  cache: 300

  nameserver:
    - https://dns.google/dns-query
    - 201.81.47.5
    - 201.81.46.201
    - 201.81.80.2
    - https://dns.cloudflare.com/dns-query
    - https://dns.quad9.net/dns-query
    - dns.quad9.net
    - dns.cloudflare.com
    - dns.google
    - tls://dns.google:853
    - tls://1.1.1.1:853
      
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
       
  fallback-nameserver:
    - 1.1.1.1
    - 1.0.0.1

experimental:
    geodata-mode: true
    mptcp: false
    quic-go-disable-gso: true
    quic-go-disable-ecn: true
    geodata-loader: memconservative
    fallback-filter:
      geoip: true
      geoip-code: US
      geosite:
         mm: true
         gfw: true
         oisd-full: true
         rule-ads: true
         rule-doh: true
         rule-gaming: true
         rule-streaming: true
         rule-playstore: true
         rule-ipcheck: true
         rule-videoconference: true
         rule-malicious: true
      ipcidr:
         - 0.0.0.0/32
      domain:
         - '+.google.com'
         - '+.facebook.com'
         - '+.messenger.com'

enhanced-mode-by-rule: true

